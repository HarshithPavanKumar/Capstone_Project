<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo text-lg font-bold mb-4">🏋️ Admin Dashboard</div>
    <ul class="nav-links space-y-2">
      <li
        [routerLink]="['/trainingPrograms', tokenPayload?.UserId]"
        class="nav-item"
      >
        Training Programs
      </li>
      <li (click)="navigateTo('createnewcomponent')" class="nav-item">
        Create New Program
      </li>
      <li (click)="navigateTo('admincharts')" class="nav-item">
        Athlete Reports
      </li>
      <li
        [routerLink]="['/admin-details', tokenPayload?.UserId]"
        class="nav-item"
      >
        Admin Details
      </li>
    </ul>
    <button class="btn btn-danger mt-auto w-full" (click)="logout()">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Bar -->
    <header class="top-bar">
      <nav class="nav-tabs">
        <span class="tab active">Dashboard</span>
      </nav>
      <div class="user-settings">
        <div class="user-profile">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
            alt="Admin"
          />
          <span>{{ coachName }}</span>
        </div>
      </div>
    </header>

    <!-- Welcome Message -->
    <section class="welcome-section">
      <div class="welcome-icon">📊</div>
      <h1>Welcome to the Admin Dashboard</h1>
      <p>Select a category from the sidebar to manage data and view reports.</p>
    </section>
  </main>
</div>
