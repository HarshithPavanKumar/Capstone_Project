<div class="card chat-card shadow-lg mx-auto mt-4" style="max-width: 700px;">
  <div
    class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <button class="btn btn-light btn-sm" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
    <h5 class="mb-0 flex-grow-1 text-center">Sports Analytics Smart Chat
      Bot</h5>
    <div style="width: 36px;"></div> <!-- Spacer to align heading center -->
  </div>

  <div class="card-body chat-box overflow-auto" style="max-height: 400px;">
    @if (errorMessage) {
    <div class="alert alert-danger text-center">{{ errorMessage }}</div>
    }

    @for (chat of chatHistory; track chat) {
    <div class="mb-3">
      <div class="d-flex justify-content-end">
        <div class="user-msg p-2 rounded-4 shadow-sm bg-primary text-white">
          {{ chat.user }}
        </div>
      </div>
      <div class="d-flex justify-content-start mt-2">
        <div class="bot-msg p-2 rounded-4 shadow-sm bg-light border">
          {{ chat.bot }}
        </div>
      </div>
    </div>
    }
  </div>

  <div class="card-footer bg-light p-2">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="userInput"
        placeholder="Type your message..."
        (keyup.enter)="sendMessage()" />
      <button class="btn btn-success" (click)="sendMessage()"
        [disabled]="isLoading">Send</button>
      <button class="btn btn-outline-danger"
        (click)="clearChat()">Clear</button>
    </div>
  </div>
</div>
