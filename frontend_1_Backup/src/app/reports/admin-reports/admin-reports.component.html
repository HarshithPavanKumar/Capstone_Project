<div class="container mt-4">
    <h2 class="text-center mb-5 text-primary fw-bold">System Data Overview</h2>
  
    <!-- Category Summary Boxes -->
    <div class="row justify-content-center text-center mb-5 g-3">
      @for (item of categorySummary; track item.label) {
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="card shadow-sm py-3 h-100">
            <div class="fw-bold text-uppercase text-muted small">{{ item.label }}</div>
            <div class="fs-4 fw-semibold text-primary">{{ item.count }}</div>
          </div>
        </div>
      }
    </div>
  
    <!-- Charts Section Side by Side -->
    <div class="row g-4">
      <!-- Bar Chart -->
      <div class="col-lg-6 col-md-12">
        <div class="card shadow p-4 h-100">
          <h5 class="text-center mb-3 fw-semibold">Bar Chart</h5>
          @if (barChartData) {
            <canvas baseChart
                    [data]="barChartData"
                    [options]="barChartOptions"
                    [type]="'bar'"
                    height="300">
            </canvas>
          }
        </div>
      </div>
  
      <!-- Pie Chart -->
      <div class="col-lg-6 col-md-12">
        <div class="card shadow p-4 h-100">
          <h5 class="text-center mb-3 fw-semibold">Pie Chart</h5>
          @if (pieChartData) {
            <canvas baseChart
                    [data]="pieChartData"
                    [type]="'pie'"
                    [options]="pieChartOptions"
                    height="300">
            </canvas>
          }
        </div>
      </div>
    </div>
  </div>
